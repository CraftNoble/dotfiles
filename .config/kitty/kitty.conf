# === FONT ===
# Folosim același font ca în Waybar pentru consistență.
font_family      FiraCode Nerd Font
font_size        13.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# === ASPECT (TRANSPARENȚĂ) ===
# Setarea pe care o dorești. Valori între 0.0 (transparent) și 1.0 (opac).
background_opacity 0.6

# Poți adăuga și acestea pentru un efect vizual mai plăcut:
# active_opacity   0.90
# inactive_opacity 0.75

# === ALTE SETĂRI UTILE ===
# Formă cursor (block, beam, underline)
cursor_shape     block

# Permite schimbarea configurației fără a reporni Kitty (Ctrl+Shift+F5)
allow_remote_control yes
listen_on            unix:/tmp/kitty
